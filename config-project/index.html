<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ACE</title>

</head>
<body>
	<h1>ACE</h1>
	<div id="editor" style="height: 800px;width:800px;"></div>

	<h1>TEXTAREA</h1>
	<form action="http://localhost:5555/config/add" method="POST"  target="nm_iframe">
		<label for="name">用户名:</label>
		<input type="text" id="name" name='userName' value="admin">
		<br>
		<label for="textarea">配置内容json字符串:</label>
		<textarea rows="30" cols="100" type="textarea" id="textarea" name='json'></textarea>
		<br>
		<input type="submit" value="提交" >
	</form>

	<iframe 
		id="id_iframe" name="nm_iframe" 
		style="margin-top:20px;width: 800px;height: 500px;"
	></iframe> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/index.js"></script>
</body>
</html>
